        <p>* Ces zones sont obligatoires</p>
        <form id="contact" action="http://bienvu.net/script.php" method="post">
          <fieldset>
            <h2><strong>Vos Coordonnées</strong></h2><br>
            <div class=""><label for="nom">Nom* :</label><br>
            <input
            type="text"
            class="form-control"
            name="nom"
            id="nom"
            placeholder="Veuillez saisir votre nom"/><span
              id="nomFaux"
              class="obligatoire"
            ></div></span
            ><br>
            <label for="prénom">Prénom* :</label><br>
            <input
            type="text"
            class="form-control"
            name="prénom"
            id="prénom"
            placeholder="Veuillez saisir votre prénom"/><span
              id="prenomFaux"
              class="obligatoire"
            ></span
            ><br>
            <label for="sexe" class="sexe">Sexe* :</label><br>
            <input type="radio" id="sexe1" name="sexe" value="féminin" />
            <label for="sexe1" class="mx-2">Féminin</label>
            <input type="radio" id="sexe2" name="sexe" value="masculin" />
            <label for="sexe2" class="mx-2">Masculin</label>
            <input type="radio" id="sexe3" name="sexe" value="autre" />
            <label for="sexe3" class="mx-2">Autre</label
            ><span id="sexeVide" class="obligatoire"></span><br><br>

            <label for="date_naissance">Date de naissance* :</label><br>
            <input
              type="date"
              class="form-control"
              id="date_naissance"
              name="date_naissance"
              required
            /><span id="naissanceVide" class="obligatoire"></span><br>
            <label for="code_postal">Code postal* :</label><br>
            <input type="number" class="form-control" id="code_postal" name="code_postal" /><span
              id="codePostalFaux"
              class="obligatoire"
            ></span
            ><br>
            <label for="adresse">Adresse :</label><br>
            <input type="text" class="form-control" id="adresse" name="adresse" /><span
              id="adresseFaux"
              class="obligatoire"
            ></span
            ><br>
            <label for="ville">Ville :</label><br>
            <input type="text" class="form-control" id="ville" name="ville" /><span
              id="villeFaux"
              class="obligatoire"
            ></span
            ><br>
            <label for="email">Email* :</label><br>
            <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="dave.loper@afpa.fr"/><span
              id="emailFaux"
              class="obligatoire"
            ></span
            ><br>
          </fieldset>

          <fieldset>
            <h2><strong>Votre demande</strong></h2><br>
            <label for="sujet">Sujet* :</label><br>
            <select id="sujet" class="form-control" name="sujet" size="1">
              <option value="default" disabled selected>
                Veuillez sélectionner un sujet
              </option>
              <option value="sujet 1">sujet 1</option>
              <option value="sujet 2">sujet 2</option>
              <option value="sujet 3">sujet 3</option></select
            ><span id="sujetVide" class="obligatoire"></span><br>
            <label for="question">Votre question* :</label><br>
            <textarea
              id="question"
              class="form-control"
              name="question"
              rows="3"
              cols="30"
            ></textarea
            ><span id="questionFaux" class="obligatoire"></span><br>
          </fieldset>

          <input type="checkbox" id="accepter" name="accepter" />
          <label for="accepter"
            >* J'accepte le traitement informatique de ce formulaire</label
          ><span id="cocheVide" class="obligatoire"></span><br><br>
          <button type="submit" class="btn btn-dark">Envoyer</button
          ><button id="annuler" type="reset" class="btn btn-dark ml-2">Annuler</button>
        </form>
